name: qa

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  formatting-check:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Clang-format style check
      uses: jidicula/clang-format-action@v4.3.0
      with:
        clang-format-version: '13'
        check-path: .
        exclude-regex: './contrib/'
